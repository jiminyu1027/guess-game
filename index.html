<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 맞추기 게임</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div class="container py-3 mt-5 mb-3">
        <h1 class="main-title col-12">숫자 맞추기 게임</h1>
        <h2 class="sub-title">UP &amp; DOWN</h2>
        <h3 class="sub-title">못맞추면 소원들어주기~⭐</h3>
        <div><img src="./images/start.gif" id="image-area" /></div>
        <div id="result-area" class="content">숫자를 입력해 주세요~</div>
        <div id="chance-area" class="content">남은 기회 : 5번</div>
        <div class="input-btn-box">
          <div>
            <input
              type="number"
              id="user-num"
              placeholder="1~100 사이 숫자를 입력하세요"
            />
          </div>
          <div class="btn-box mt-2">
            <div>
                <button id="go-button" class="mx-2">Go!!</button>
            </div>
            <div>
                <button id="reset-button" class="mx-2">Reset!</button>
            </div>
        </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
